<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sign in</title>
</head>
<body>
<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron bg-dark">
        <div class="container" style="color :white;">
            <h1 class="display-3 text-center">Welcome to SportsBet!</h1>
            <p class="text-center">Sports bet is the activity of predicting sports results and placing a wager on the
                outcome</p>
        </div>
    </div>

    <div th:if="${(param.error != null) and (param.error[0] == 'true')}" class="container">
        <div class="row  justify-content-center">
            <h4 class="mb-3 text-danger">Login unsuccessfully</h4>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card mx-auto border-info" style="width: 75rem;">
                <div class="card-header bg-info text-light">
                    Sign in
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/login}" th:object="${userCredentials}" method="post">
                        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control"
                               th:field="*{email}"
                               placeholder="Email address" required autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" minlength="8" id="inputPassword" class="form-control mt-3"
                               th:field="*{password}"
                               placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block mt-3 bg-info text-light" type="submit">Sign in
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
